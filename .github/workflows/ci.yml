name: CI

on:
  push:
    branches: [ "dev", "test", "product", "staging", "main", "feature/**" ]
  pull_request:

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install train deps (lint/test placeholder)
        run: |
          pip install -r requirements-train.txt
          pip install -r requirements-serving.txt
          pip install pytest

      - name: Smoke import
        run: |
          python -c "import sklearn, mlflow; print('ok')"

      - name: Run unit tests
        run: |
          pytest -q
